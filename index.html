<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Frameworks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&family=Vina+Sans&display=swap" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/constants/api.js" defer type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="/image/airplane.png" alt="Logo" width="50" height="44"> Voyage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <main>
        <section>
            <div class="container mt-5">
               <h1 class="d-flex justify-content-center display-1">Voyage</h1>  
               <h2 class="d-flex justify-content-center mt-3">Travel time</h2>
            </div>
        </section>
        <section> 
          <div class="container mt-5 border rounded view" style="background-image: url(/image/pexels-andrew-neel-2859169.jpg); background-size: cover; background-repeat: no-repeat; max-width:500px;">
              <h3 class="d-flex justify-content-center mt-5 text-white">Join the community</h3>
              <form id="formRegister" method="post" action="/auth/profile">
                <div class="mb-3">
                    <div class="form-group mb-3">
                      <label for="">Name</label>
                      <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="">
                    </div>
                    <div class="form-group mb-3">
                      <label for="">Email</label> 
                      <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Please only enter a noroff email">
                    </div>
                    <div class="form-group mb-3">
                      <label for="">Password</label>
                    <input class="form-control" type="password" name="password" required minlength="8">
                    </div>
                </div>  
                    <button class="btn btn-secondary mb-5">Register</button> 
                </form>
            </div>
        </section>
      </main>
      <footer class="mt-5">
      <div class="text-center">Â© Copyright Cecilie Mari Monsen 2023</div>
    </footer>
</body>
</html>
